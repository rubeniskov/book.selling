<table class="table table-striped table-bordered table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>ISBN</th>
            <th>Titulo</th>
            <th>Editorial</th>
            <th>Autor</th>
            <th>Idioma</th>
            <th>NÂº paginas</th>
            <th>Precio</th>
        </tr>
    </thead>
    <tbody>
        {% for key, book in books %}
        <tr>
            <td>{{ book.book_id }}</td>
            <td>{{ book.book_isbn }}</td>
            <td>{{ book.book_title }}</td>
            <td>{{ book.book_editorial }}</td>
            <td>{{ book.book_author }}</td>
            <td>{{ book.book_language }}</td>
            <td>{{ book.book_pages }}</td>
            <td>{{ book.book_price }}</td>
            <td>

                <span class="label label-success">Active</span>

            </td>

            <td>
                <!--Botones de edicion de datos -->
                <button data-item-id="{{ book.book_id }}" data-item-cmd="remove-item" class="btn btn-xs btn-danger"><i class="fa fa-times"></i> 
                </button>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
