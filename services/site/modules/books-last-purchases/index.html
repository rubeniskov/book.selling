<!-- Sidebar items (featured items)-->

<div class="sidebar-items">

    <h5 class="title">&Uacute;ltimas ventas</h5>
    {% for key, purch in purchase_last %}
    <!-- Item #1 -->
    <div class="sitem">
        <!-- Don't forget the class "onethree-left" and "onethree-right" -->
        <div class="onethree-left">
            <!-- Image -->
            <a href="book/{{purch.book_isbn}}">
                <img style="height:80px" src="data:image/jpeg;base64,{{ purch.book_image_base64 }}" alt="Red dot" />
            </a>
        </div>
        <div class="onethree-right">
            <!-- Title -->
            <a href="/book/{{purch.book_isbn}}">{{purch.book_title}} </a>
            <!-- Para -->
            <br>
            <a href="/book/{{purch.book_isbn}}">{{purch.book_author}} </a>
            <!-- Price -->
            <p class="bold">{{purch.book_price}}&euro;</p>
        </div>
        <div class="clearfix"></div>
    </div>
    {% endfor %}
    
</div>
