<!-- Register Modal starts -->
<div id="register" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4>Registro de usuario</h4>
            </div>

            <div class="modal-body">
                <div class="form">
                    <form id="form-sign-up" class="form-horizontal">

                        <div class="form-group">
                            <label class="control-label col-md-3" for="email">Email</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="email" name="user_email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3" for="pass">Contrase&ntilde;a</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="pass" name="user_password">
                            </div>
                        </div>

                        <hr>

                        <div class="form-group">
                            <label class="control-label col-md-3" for="name">Nombre</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="name" name="user_name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3" for="surname">Apellidos</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="surname" name="user_surname">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3" for="birthdate">Fecha nacimiento</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="birthdate" name="user_birthdate">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3">Sexo</label>
                            <div class="col-md-7">
                                <select class="form-control" name="user_sex">
                                    <option value="1">Hombre</option>
                                    <option value="0">Mujer</option>

                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3" for="phone">Tel&eacute;fono</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="phone" name="user_phone">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3" for="address">Direccion</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="address" name="user_address">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3" for="cp">C&oacute;digo postal</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="cp" name="user_cp">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3" for="state">Provincia</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="state" name="user_state">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-3" for="country">Pa&iacute;s</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" id="country" name="user_country">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-7 col-md-offset-3">
                                <div class="checkbox inline">
                                    <label>
                                        <input type="checkbox" id="inlineCheckbox2" value="agree">Estoy de acuerdo.
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-9 col-md-offset-3">
                                <button name="btn-sign-up" type="submit" class="btn btn-default">Registrar</button>
                                <button name="btn-sign-up-clean" type="reset" class="btn btn-default">Limpiar campos</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <div class="alert" role="alert" style="display:none;"></div>
                <p>¿Tienes una cuenta? <a href="#login">Accede</a> aqu&iacute;.</p>
            </div>
        </div>
    </div>
</div>
<!--/ Register modal ends -->
