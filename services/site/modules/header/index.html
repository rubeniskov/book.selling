<module name="modals"></module>

<!-- Header starts -->
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- Logo. Use class "color" to add color to the text. -->
                <div class="logo">
                    <a class="navbar-brand" href="/home">
                        <img src="/img/logo.gif" />
                    </a>
                    <h1><a href="/home">Book<span class="color bold">Selling</span></a>
                    </h1>
                    <p class="meta">Lo inteligente es pagar menos!!!</p>
                </div>
            </div>
            <div class="col-md-5 col-md-offset-3">

                <!-- Search form -->
                <form role="form">
                    <div class="input-group">
                        <input type="email" class="form-control" id="search1" placeholder="Buscar por titulo de libro">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default">Buscar</button>
                        </span>
                    </div>
                </form>

                <div class="hlinks">
                    {% if user %}
                    <span>
                        <!-- item details with price -->
                        <a href="#cart" role="button" data-toggle="modal">
                            <span data-shopping-cart-count>0</span> articulo(s) en tu <i class="fa fa-shopping-cart"></i>
                        </a> -
                        <span class="bold"><span data-shopping-cart-total>0.00</span>&euro;</span>
                    </span>


                    <span class="lr">
                        Bienvenido {{ user.user_name }}
                    </span>
                    <span class="lr">

                        <a data-cmd="logout" role="buttom"> Salir</a>
                    </span>
                    {% else %}

                    <!-- Login and Register link -->
                    <span class="lr"><a href="#login" role="button" data-toggle="modal">Acceso</a>
                        o <a href="#register" role="button" data-toggle="modal">Registrarse</a>
                    </span>

                    {% endif %}

                </div>

            </div>
        </div>
    </div>
</header>
<!--/ Header ends -->

<module name="header-nav"></module>
