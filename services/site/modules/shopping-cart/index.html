<table class="table table-striped tcart">
    <thead>
        <tr>
            <th>T&iacute;tulo</th>
            <th>Vendedor</th>
            <th>Precio</th>
        </tr>
    </thead>
    <tbody>
    {% for item in items %}
        <tr>
            <td>
                <a href="/book/{{item.book_isbn}}">{{item.book_title}}</a>
            </td>
            <td>
                {{item.user_name}}
            </td>
            <td>
                {{item.book_uploaded_price}}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
