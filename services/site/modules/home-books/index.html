<div class="col-md-12">
    <h3 class="title">Cat&aacute;logo</h3>
</div>
{% for key, book in books %}
<!-- Item #1 -->
<div class="col-md-3 col-sm-4">
    <div class="item">
        <!-- Item image -->
        <div class="item-image">
            <a href="./book-details">
                <img style="height:100px" src="data:image/jpeg;base64,{{ book.book_image_base64 }}" alt="Red dot" />
            </a>

        </div>
        <!-- Item details -->
        <div class="item-details">
            <!-- Name -->
            <!-- Use the span tag with the class "ico" and icon link (hot, sale, deal, new) -->
            <h5><a href="./book-details">{{ book.book_title|escape }}</a>
            </h5>
            <div class="clearfix"></div>
            <!-- Para. Note more than 2 lines. -->
            <p>{{ book.book_author|escape }}</p>
            <hr />
            <!-- Price -->
            <div class="item-price pull-left">{{ book.book_price }} &euro;</div>
            <!-- Add to cart -->
            <div class="button pull-right"><a href="#">A&ntilde;adir al carro</a>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
{% endfor %}
