<style type="text/css">
.ui-state-focus {
    background-color: #ff9641;
}
.ui-state-focus a {
    color: #FFFFFF !important;
}
.ui-widget-content {
    background: url("images/ui-bg_flat_75_ffffff_40x100.png") repeat-x scroll 50% 50% #ffffff;
    border: 1px solid #aaaaaa;
    color: #222222;
}
.ui-widget {
    font-family: Verdana, Arial, sans-serif;
    font-size: 1.1em;
}
.ui-menu {
    display: block;
    list-style: none outside none;
    margin: 0;
    outline: medium none;
    padding: 0;
}
.ui-autocomplete {
    cursor: default;
    left: 0;
    position: absolute;
    top: 0;
}
.ui-autocomplete li img {
    height: 50px;
    margin-right: 10px;
    vertical-align: top;
}
.ui-autocomplete li a {
    display: inline-block;
}
.ui-autocomplete li a span {
    color: #454545;
}
.ui-front {
    z-index: 100;
}
.ui-menu .ui-menu-item {
    cursor: pointer;
    list-style-image: url("data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7");
    margin: 0;
    min-height: 0;
    padding: 3px 1em 3px 0.4em;
    position: relative;
}
.ui-widget-content {
    color: #222222;
}
.ui-widget {
    font-family: Verdana, Arial, sans-serif;
    font-size: 1.1em;
}
.ui-menu {
    list-style: none outside none;
}
.ui-autocomplete {
    cursor: default;
}
</style>

{% if attributes.mode == "compact" %}
    <input name="{{attributes.id}}" id="{{attributes.id}}" type="text" class="form-control" data-search-book placeholder="{{attributes.placeholder}}">
{% else %}
    <div class="input-group">
        <input name="{{attributes.id}}" id="{{attributes.id}}" type="text" class="form-control" data-search-book placeholder="{{attributes.placeholder}}">
        <span class="input-group-btn">
            <button type="button" class="btn btn-default">Buscar</button>
        </span>
    </div>
{% endif %}
