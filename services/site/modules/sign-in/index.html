<div class="form">
    <div class="alert"></div>
    <form id="form-sign-in" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-md-3" for="username">Usuario</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="username" name="user_email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-3" for="password">Contrase&ntilde;a</label>
            <div class="col-md-7">
                <input type="password" class="form-control" id="password" name="user_password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-7 col-md-offset-3">
                <div class="checkbox inline">
                    <label>
                        <input type="checkbox" id="inlineCheckbox1" value="agree">Recordar contrase&ntilde;a
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-7 col-md-offset-3">
                <button name="btn-sign-in" type="submit" class="btn btn-default">Acceso</button>
                <button name="btn-sign-in-clean" type="reset" class="btn btn-default">Limpiar</button>
            </div>
        </div>
    </form>
</div>
