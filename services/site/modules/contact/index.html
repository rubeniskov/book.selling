<!-- Contact form -->
<h4 class="title">Formulario de contacto</h4>
<div class="form">
    <!-- Contact form (not working)-->
    <form id="form-contact-message" class="form-horizontal">
        <!-- Name -->
        <div class="form-group">
            <label class="control-label col-md-2" for="contact_name">Nombre</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="contact_name" name="contact_name">
            </div>
        </div>
        <!-- Surname -->
        <div class="form-group">
            <label class="control-label col-md-2" for="contact_surname">Apellidos</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="contact_surname" name="contact_surname">
            </div>
        </div>
        <!-- Email -->
        <div class="form-group">
            <label class="control-label col-md-2" for="contact_email">Email</label>
            <div class="col-md-9">
                <input type="text" class="form-control" id="contact_email" name="contact_email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2" for="contact_message">Mensaje</label>
            <div class="col-md-9">
                <textarea class="form-control" rows="5" id="contact_message" name="contact_message"></textarea>
            </div>
        </div>
        <!-- Buttons -->
        <div class="form-group">
            <!-- Buttons -->
            <div class="col-md-9 col-md-offset-2">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-default">Limpiar datos</button>
            </div>
        </div>
    </form>
</div>
<hr />
<div class="center">
    <!-- Social media icons -->
    <strong>S&iacute;guenos:</strong>
    <module name="social-links"></module>
</div>
