<div class="rp">
    <!-- Recent News Starts -->
    <h4 class="title">Novedades</h4>
    <div class="recent-news block">
        <!-- Recent Item -->
        <div class="recent-item">
            <div class="custom-nav">
                <a class="prev"><i class="fa fa-chevron-left br-lblue"></i></a>
                <a class="next"><i class="fa fa-chevron-right br-lblue"></i></a>
            </div>
            <div id="owl-recent" class="owl-carousel">
                <!-- Item -->
                {% for key, item in carousel %}
                <div class="item">
                    <a href="./book-details">
                        <a href="./book-details">
                            <img style="height:100px" src="data:image/jpeg;base64,{{ item.book_image_base64 }}" alt="Red dot" />
                        </a>

                        <!-- Heading -->
                        <h4><a href="./book-details">{{ item.book_title}}<span class="pull-right">{{ item.book_price}}</span></a>
                        </h4>
                        <div class="clearfix"></div>
                        <!-- Paragraph -->
                        <p>{{ item.book_author}}</p>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>

    <!-- Recent News Ends -->
</div>
