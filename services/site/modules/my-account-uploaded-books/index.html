<!-- Title -->
<h5 class="title">Subir libro</h5>

<div class="form form-small">
    <!-- Edit profile form (not working)-->
    <form id="form-upload-book" class="form-horizontal">
        <!-- ISBN -->
        <div class="form-group">
            <label class="control-label col-md-2" for="isbn">ISBN</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="isbn1" name="book_isbn">
            </div>
        </div>

        <!-- Titulo -->
        <div class="form-group">
            <label class="control-label col-md-2" for="titulo">Titulo</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="titulo1" name="book_title">
            </div>
        </div>

        <!-- Editorial -->
        <div class="form-group">
            <label class="control-label col-md-2" for="editorial">Editorial</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="editorial1" name="book_editorial">
            </div>
        </div>
        <!-- Autor -->
        <div class="form-group">
            <label class="control-label col-md-2" for="autor">Autor</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="autor1" name="book_author">
            </div>
        </div>

        <!-- Idioma -->
        <div class="form-group">
            <label class="control-label col-md-2" for="language">Idioma</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="language1" name="book_language">
            </div>
        </div>

        <!-- Imagen -->
        <div class="form-group">

            <label for="ejemplo_archivo_1">Subir</label>
            <div class="col-md-6">
                <input type="file" id="ejemplo_archivo_1" name="book_image">
            </div>
        </div>

        <!-- Descripcion -->
        <div class="form-group">
            <label class="control-label col-md-2" for="description">Descripcion</label>
            <div class="col-md-6">
                <textarea class="form-control" rows="5" id="description1" name="book_description"></textarea>
            </div>
        </div>
        <!-- Categoria -->
        <div class="form-group">
            <label class="control-label col-md-2">Categor&iacute;a</label>
            <div class="col-md-6">
                <select class="form-control" name="book_category">
                    <option value="">--- Seleccione ---</option>
                    <option value="Accion y Aventura"> Accion y Aventura</option>
                    <option value="Biografias">Biografias</option>
                    <option value="Ciencias y tecnologia">Ciencias y tecnologia</option>
                    <option value="Comics">Comics</option>
                    <option value="Consulta">Consulta</option>
                    <option value="Deportes">Deportes</option>
                    <option value="Derecho">Derecho</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Guias">Guias</option>
                    <option value="Historia">Historia</option>
                    <option value="Humor">Humor</option>
                    <option value="Policiaca">Policiaca</option>
                    <option value="Política">Política</option>
                    <option value="Romantica">Romantica</option>
                    <option value="Terror">Terror</option>
                </select>
            </div>
        </div>
        <!-- Pages -->
        <div class="form-group">
            <label class="control-label col-md-2" for="pages">Nº paginas</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="pages1" name="book_pages">
            </div>
        </div>
        <!-- Precio -->
        <div class="form-group">
            <label class="control-label col-md-2" for="price">Precio</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="price1" name="book_price">
            </div>
        </div>

        <!-- Checkbox -->
        <div class="form-group">
            <div class="col-md-6 col-md-offset-2">
                <label class="checkbox inline">
                    <input type="checkbox" id="inlineCheckbox3" value="agree">Estoy de acuerdo con las condiciones.
                </label>
            </div>
        </div>

        <!-- Buttons -->
        <div class="form-group">
            <!-- Buttons -->
            <div class="col-md-6 col-md-offset-2">
                <button name="btn-upload-book" type="submit" class="btn btn-success">Subir</button>
                <button name="btn-upload-book-clean" type="reset" class="btn btn-default">Limpiar campos</button>
            </div>
        </div>
    </form>
</div>
