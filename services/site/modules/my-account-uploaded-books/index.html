<!-- Title -->
<h5 class="title">Subir libro</h5>

<div class="form form-small">
    <div class="alert"></div>
    <!-- Edit profile form (not working)-->
    <form id="form-upload-book" class="form-horizontal">
        <!-- ISBN -->
        <div class="form-group">
            <label class="control-label col-md-2" for="book_isbn">ISBN</label>
            <div class="col-md-6">
                <module name="books-search-field" id="book_isbn" mode="compact"></module>
            </div>
        </div>

        <!-- Titulo -->
        <div class="form-group form-new-book">
            <label class="control-label col-md-2" for="book_title">Titulo</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="book_title" name="book_title">
            </div>
        </div>

        <!-- Editorial -->
        <div class="form-group form-new-book">
            <label class="control-label col-md-2" for="book_editorial">Editorial</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="book_editorial" name="book_editorial">
            </div>
        </div>
        <!-- Autor -->
        <div class="form-group form-new-book">
            <label class="control-label col-md-2" for="book_author">Autor</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="book_author" name="book_author">
            </div>
        </div>

        <!-- Idioma -->
        <div class="form-group form-new-book">
            <label class="control-label col-md-2" for="book_language">Idioma</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="book_language" name="book_language">
            </div>
        </div>

        <!-- Imagen -->
        <div class="form-group form-new-book">

            <label for="book-image">Subir</label>
            <div class="col-md-6">
                <input type="file" id="book-image" name="book_image">
            </div>
        </div>

        <!-- Descripcion -->
        <div class="form-group form-new-book">
            <label class="control-label col-md-2" for="book_description">Descripcion</label>
            <div class="col-md-6">
                <textarea class="form-control" rows="5" id="book_description" name="book_description"></textarea>
            </div>
        </div>
        <!-- Categoria -->
        <div class="form-group form-new-book">
            <label class="control-label col-md-2">Categor&iacute;a</label>
            <div class="col-md-6">
                <select class="form-control" name="book_category">
                    {% for key, category in categories %}
                        <option value="{{category.book_category}}">{{category.book_category}}</option>
                        <li><a href="/books-category/{{category.book_category_normalize}}">{{category.book_category}}</a>
                        </li>
                    {% endfor %}
                </select>
            </div>
        </div>
        <!-- Pages -->
        <div class="form-group form-new-book">
            <label class="control-label col-md-2" for="book_pages">P&aacute;ginas</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="book_pages" name="book_pages">
            </div>
        </div>
        <!-- Precio -->
        <div class="form-group">
            <label class="control-label col-md-2" for="book_price">Precio</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="book_price" name="book_price">
            </div>
        </div>

        <!-- Buttons -->
        <div class="form-group">
            <!-- Buttons -->
            <div class="col-md-6 col-md-offset-2">
                <button name="btn-upload-book" type="submit" class="btn btn-primary">Subir</button>
                <button name="btn-upload-book-clean" type="reset" class="btn btn-default">Limpiar campos</button>
            </div>
        </div>
    </form>
</div>
