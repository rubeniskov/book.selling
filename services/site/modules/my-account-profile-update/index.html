<!-- Title -->
<h5 class="title">Editar perfil</h5>

<div class="form form-small">
    <!-- Edit profile form (not working)-->
    <form id="form-sign-update" class="form-horizontal">
    <hr>
        <h5 class="title">Datos de acceso</h5>
        
        <!-- Email -->
        <div class="form-group">
            <label class="control-label col-md-3" for="email1">Email</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="email1" name="user_email">
            </div>
        </div>
        <!-- Password -->
        <div class="form-group">
            <label class="control-label col-md-3" for="password2">Password</label>
            <div class="col-md-7">
                <input type="password" class="form-control" id="password2" name="user_password">
            </div>
        </div>
        <hr/>
        <h5 class="title">Datos personales</h5>
        
        <!-- Name -->
        <div class="form-group">
            <label class="control-label col-md-3" for="name1">Nombre</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="name1" name="user_name">
            </div>
        </div>
        <!-- Surname -->
        <div class="form-group">
            <label class="control-label col-md-3" for="surname1">Apellidos</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="surname1" name="user_surname">
            </div>
        </div>
        <!-- Birthdate -->
        <div class="form-group">
            <label class="control-label col-md-3" for="birthdate1">Fecha nacimiento</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="bithdate1" name="user_birthdate">
            </div>
        </div>
        <!-- Country -->
        <div class="form-group">
            <label class="control-label col-md-3">Sexo</label>
            <div class="col-md-7">
                <select class="form-control" name="user_sex">
                    <option value="">--- Seleccione ---</option>
                      <option value="Hombre">Hombre</option>
                    <option value="Mujer">Mujer</option>
                </select>
            </div>
        </div>

        <!-- Telephone -->
        <div class="form-group">
            <label class="control-label col-md-3" for="telephone">Teléfono</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="telephone" name="user_phone">
            </div>
        </div>
        <hr/>
        <h5 class="title">Domicilio</h5>
        
        <!-- Address -->
        <div class="form-group">
            <label class="control-label col-md-3" for="address">Dirección</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="address" name="user_address">
            </div>
        </div>
        <!-- Country -->
        <div class="form-group">
            <label class="control-label col-md-3" for="country">Pa&iacute;s</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="country" name="user_country">
            </div>
        </div>

        <!-- State -->
        <div class="form-group">
            <label class="control-label col-md-3" for="state">Provincia</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="state" name="user_state">
            </div>
        </div>
        <!-- City -->
        <div class="form-group">
            <label class="control-label col-md-3" for="cp">Codigo postal</label>
            <div class="col-md-7">
                <input type="text" class="form-control" id="cp" name="user_cp">
            </div>
        </div>



        <!-- Checkbox -->
        <div class="form-group">
            <div class="col-md-6 col-md-offset-2">
                <label class="checkbox inline">
                    <input type="checkbox" id="inlineCheckbox3" value="agree">Estoy de acuerdo con las condiciones.
                </label>
            </div>
        </div>

        <!-- Buttons -->
        <div class="form-group">
            <!-- Buttons -->
            <div class="col-md-6 col-md-offset-2">
                <button name="btn-sign-date" type="submit" class="btn btn-success">Actualizar</button>
                <button name="btn-sign-update-clean" type="reset" class="btn btn-default">Limpiar campos</button>
            </div>
        </div>
    </form>
</div>
