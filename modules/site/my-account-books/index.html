<!-- My Account -->

<div class="items">
  <div class="container">
    <div class="row">

      <div class="col-md-3 col-sm-3 hidden-xs">

        <!-- Sidebar navigation -->
        <h5 class="title">Menu personal</h5>
        <!-- Sidebar navigation -->
          <nav>
            <ul id="navi">
                <li><a href="./my-account">Mi cuenta</a></li>
                <li><a href="./my-account-books">Mis libros</a></li>
                <li><a href="./my-account-purchases">Mis compras</a></li>
                <li><a href="./my-account-uploaded-books">Subir libro</a></li>
                <li><a href="./my-account-update-profile">Editar perfil</a></li>
            </ul>
          </nav>

      </div>

<!-- Main content -->
     <div class="col-md-9 col-sm-9">

        <!-- Main content -->
          <h5 class="title">Mis libros</h5>
          
            <table class="table table-striped tcart">
              <thead>
                <tr>
                  <th>ISBN</th>
                  <th>Titulo</th>
                  <th>Autor</th>
                  <th>Editorial</th>
                  <th>Precio</th>
          
                </tr>
              </thead>
              <tbody>
              {% for key, book in books %}
                <tr>
                  <td>{{book.book_isbn}}</td>
                  <td><a href="/book-details/{{book.book_isbn}}">{{book.book_title}}</a></td>
                  <td>{{book.book_author}}</td>
                  <td>{{book.book_editorial}}</td>
                  <td>{{book.book_price}}</td>
                </tr>
                {% endfor %}
                                                                                                                         
              </tbody>
            </table>

      </div>                                                                          



    </div>
  </div>
</div>
